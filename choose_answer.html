<button onclick="checkAnswers()">Tikrinti atsakymus</button>
<div id="result"></div>

<script>
function checkAnswers() {
  let selects = document.querySelectorAll("select");
  let correct = 0;

  selects.forEach(sel => {
    if (sel.value === sel.dataset.answer) {
      sel.className = "correct";
      correct++;
    } else if (sel.value !== "") {
      sel.className = "incorrect";
    } else {
      sel.className = "";
    }
  });

  document.getElementById("result").innerHTML = 
      "Teisingi atsakymai: " + correct + " iš " + selects.length;
}
</script>
